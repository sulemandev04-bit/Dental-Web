<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightSmile Admin | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-slate-50 font-sans">

    <div id="overlay" 
         class="fixed inset-0 bg-slate-900/50 z-[40] hidden transition-opacity md:hidden" 
         onclick="toggleSidebar()"></div>

    <aside id="sidebar" 
           class="fixed left-0 top-0 h-full w-64 bg-slate-900 text-white flex flex-col p-4 z-[50] 
                  transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0">
        
        <div class="flex items-center justify-between mb-10 px-2">
            <div class="flex items-center">
                <i class="fa-solid fa-tooth text-blue-400 text-2xl mr-3"></i>
                <span class="text-xl font-bold tracking-tight">BrightSmile</span>
            </div>
            <button class="md:hidden text-slate-400 hover:text-white" onclick="toggleSidebar()">
                <i class="fa-solid fa-xmark text-2xl"></i>
            </button>
        </div>

        <nav class="flex flex-col w-full gap-2">
            <a href="admin.html" class="flex items-center p-3 rounded-xl bg-blue-600 text-white shadow-lg shadow-blue-900/20">
                <i class="fa-solid fa-chart-pie mr-3"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="totalappointment.html" class="flex items-center p-3 rounded-xl hover:bg-slate-800  transition">
                <i class="fa-solid fa-calendar-check mr-3"></i>
                <span class="font-medium">Appointments</span>
            </a>
            <a href="message.html" class="flex items-center p-3 rounded-xl hover:bg-slate-800 transition">
                <i class="fa-solid fa-comment-dots mr-3"></i>
                <span class="font-medium">Messages</span>
            </a>
        </nav>
        
        <div class="p-4 border-t border-white/10 mt-auto">
            <button id="logoutBtn" class="w-full text-left text-red-500 hover:bg-red-500/10 p-2 rounded transition flex items-center">
                <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
            </button>
        </div>
    </aside>

    <main class="main-content md:ml-64 min-h-screen flex flex-col">
        
        <header class="bg-white border-b border-slate-200 sticky top-0 z-30 w-full px-6 py-4 md:px-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden p-2 text-slate-600 hover:bg-slate-100 rounded-lg">
                        <i class="fa-solid fa-bars-staggered text-xl"></i>
                    </button>

                    <div>
                        <h1 class="text-xl font-bold text-slate-800 leading-none">Dashboard</h1>
                        <p class="text-xs text-slate-500 hidden md:block mt-1">Welcome back, Administrator</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3 border-l pl-4 border-slate-200">
                        <div class="text-right hidden lg:block">
                            <p class="text-sm font-bold text-slate-800 leading-none">Admin User</p>
                            <p class="text-[10px] text-blue-600 font-semibold uppercase">Super Admin</p>
                        </div>
                        <div class="h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold border border-blue-200">
                            A
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-4 md:p-8">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 md:gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-slate-500 text-sm font-bold uppercase">Appointments</span>
                        <i class="fa-solid fa-user-check text-blue-500"></i>
                    </div>
                    <h2 id="total-appt" class="text-3xl font-black text-slate-800">0</h2>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-slate-500 text-sm font-bold uppercase">Messages</span>
                        <i class="fa-solid fa-envelope text-purple-500"></i>
                    </div>
                    <h2 id="total-msg" class="text-3xl font-black text-slate-800">0</h2>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 bg-gradient-to-br from-blue-600 to-blue-700 text-white">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-blue-100 text-sm font-bold uppercase">Revenue</span>
                        <i class="fa-solid fa-dollar-sign text-blue-200"></i>
                    </div>
                    <h2 id="total-revenue" class="text-3xl font-black">$0</h2>
                </div>
            </div>

            <div id="appointments" class="mb-10">
                <h3 class="text-xl font-bold mb-4 text-slate-800 px-2">Scheduled Patients</h3>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 border-b border-slate-200">
                                <tr>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Service</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Doctor</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Message</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Status</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Date/Time</th>
                                </tr>
                            </thead>
                            <tbody id="appt-body" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="message">
                <h3 class="text-xl font-bold mb-4 text-slate-800 px-2">Messages Patients</h3>
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-slate-200">
                            <thead class="bg-slate-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Sender</th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Service</th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Message</th>
                                    <th class="px-6 py-3 text-right text-xs font-bold text-slate-500 uppercase tracking-wider">Date/Time</th>
                                </tr>
                            </thead>
                            <tbody id="msg-body" class="bg-white divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">

        window.toggleSidebar = function() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
    }
        import { db, ref, get ,auth} from "./firebaseConfig.js";
        import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const CONSULTATION_FEE = 50; 

        async function initDashboard() {
            try {
                const apptSnap = await get(ref(db, 'appointments'));
                let apptCount = 0;
                let apptHtml = '';

                if (apptSnap.exists()) {
                    const data = apptSnap.val();
                    apptCount = Object.keys(data).length;
                    Object.values(data).reverse().forEach(item => {
                        apptHtml += `
                            <tr class="hover:bg-slate-50">
                                <td class="px-6 py-4 font-bold text-slate-700">${item.Servic || 'Anonymous'}</td>
                                <td class="px-6 py-4 text-blue-600 font-medium">${item.DoctorName || 'Dr. General'}</td>
                                <td class="px-6 py-4 font-bold text-slate-700">${item.Message || 'Anonymous'}</td>
                                <td class="px-6 py-4 font-bold text-slate-700">${item.status || 'Anonymous'}</td>
                                <td class="px-6 py-4 text-sm text-slate-500">${item.appointmentDate} at ${item.appointmentTime}</td>
                            </tr>`;
                    });
                }
                document.getElementById('appt-body').innerHTML = apptHtml || '<tr><td colspan="5" class="p-6 text-center">No appointments</td></tr>';
                document.getElementById('total-appt').innerText = apptCount;
                document.getElementById('total-revenue').innerText = `$${apptCount * CONSULTATION_FEE}`;

                const msgSnap = await get(ref(db, 'contacts'));
                let msgCount = 0;
                let msgHtml = '';

                if (msgSnap.exists()) {
                    const data = msgSnap.val();
                    msgCount = Object.keys(data).length;
                    Object.values(data).reverse().forEach(item => {
                        msgHtml += `
                        <tr class="hover:bg-slate-50">
                            <td class="px-6 py-4 font-bold text-slate-700">${item.Name || 'Anonymous'}</td>
                            <td class="px-6 py-4 text-blue-600 font-medium">${item.Servic || 'Dr. General'}</td>
                            <td class="px-6 py-4 text-sm text-slate-500">${item.Message}</td>
                            <td class="px-6 py-4 text-sm text-slate-500 text-right">${item.timestamp}</td>
                        </tr>`;
                    });
                }
                document.getElementById('msg-body').innerHTML = msgHtml || '<tr><td colspan="4" class="p-6 text-center text-slate-400">No messages</td></tr>';
                document.getElementById('total-msg').innerText = msgCount;

            } catch (err) {
                console.error("Admin Load Error:", err);
            }

            document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href = "index.html");
            
        }

        initDashboard();

    </script>
</body>
</html>
